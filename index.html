<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap css sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- own CSS -->
    <link rel="stylesheet" href="style.css">
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Count Tool</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonts added -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>US Dollars Counted:</h1>
    <h2 id="count-el">$0.00</h2>
    <button id="oneBill-increment-btn" type="button" class="btn btn-success" onclick="incrementOne()">$1.00</button>
    <button id="fiveBill-increment-btn" type="button" class="btn btn-success" onclick="incrementFive()">$5.00</button>
    <button id="tenBill-increment-btn" type="button" class="btn btn-success" onclick="incrementTen()">$10.00</button>
    <button id="twentyBill-increment-btn" type="button" class="btn btn-success" onclick="incrementTwenty()">$20.00</button>
    <button id="fiftyBill-increment-btn" type="button" class="btn btn-success" onclick="incrementFifty()">$50.00</button>
    <button id="hundredBill-increment-btn" type="button" class="btn btn-success" onclick="incrementHundred()">$100.00</button>
    <button id="save-btn" type="button" class="btn btn-light">SAVE</button>
    <p id="save-el">Previous Counts: </p>
<!--Javascript/Jquery links-->
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
